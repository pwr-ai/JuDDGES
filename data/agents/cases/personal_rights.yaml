user_input: Chciałbym zbadać sprawy o naruszenie dóbr osobistych. Chciałbym oceniać jak bardzo sprawca naruszył prawa osobiste.
problem_help: |
  1. Rozumiem, że chcesz badać przypadki naruszenia dóbr osobistych i oceniać stopień naruszenia praw osobistych przez sprawcę. Czy jesteś zainteresowany konkretnymi rodzajami dóbr osobistych, takimi jak np. dobre imię, prywatność czy wizerunek?

  2. Który obszar prawa cię interesuje w tym kontekście? Na przykład, czy chodzi o prawo cywilne, karne, czy może administracyjne?

  3. Pomysł: czy chcesz również badać wpływ okoliczności sprawy na stopień naruszenia praw osobistych, takich jak np. motywacja sprawcy lub skutki dla pokrzywdzonego?

  4. Idea: czy chcesz rozważyć różnice w stopniu naruszenia praw osobistych w zależności od charakteru relacji między sprawcą a poszkodowanym (np. krewni, znajomi, obcy ludzie)?

  5. Czy chcesz uwzględnić w swojej analizie specyficzne grupy osób, takie jak dzieci, osoby starsze lub osoby niepełnosprawne, które mogą być bardziej narażone na naruszenia dóbr osobistych?

  6. Jakie są Twoje pytania badawcze dotyczące tych przypadków? Przykładowo, czy chcesz dowiedzieć się, jaki jest najczęstszy rodzaj naruszeń dóbr osobistych, czy jakie są konsekwencje prawne dla sprawców?
user_feedback: |
  1. Jestem zainteresowany wszystkimi rodzajami dóbr osobistych. 
  2. Prawo cywilne 
  3. Zbadaj okoliczności naruszenia dóbr: miejsce, w obecnosci kogo, jak to wygladalo, co ktos powiedzial, co ktos zrobil. Konsekwencje też są ciekawe! 
  4. Nie, nie chcę. 
  5. nie, nie chcę. 
  6. Chcialbym poznac subiektywną ocene anotatora (skala 0-5) jak bardzo sprawca naruszył prawa osobiste. 
  Chodzi o to, że sprawa czasem dotyczy nazwania kogoś "durniem" co nie jest mocnym naruszeniem dóbr osobistych. 
  Chciałbym też zbadać, jesli miesce naruszenie dóbr osobistych to był internet, to na jakim portalu internetowym, np. facebook, twitter, etc.
